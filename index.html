<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="project-title">Number Pattern Generator</h1>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center form-container">
                <div class="form-group">
                    <label for="rows" class="text-white">Enter number of rows:</label>
                    <input type="number" id="rows" class="form-control" min="1" value="5">
                </div>
                <div class="form-group">
                    <label for="patternType" class="text-white">Select pattern type:</label>
                    <select id="patternType" class="form-control">
                        <option value="pyramid">Pyramid</option>
                        <option value="reversePyramid">Reverse Pyramid</option>
                        <option value="diamond">Diamond</option>
                    </select>
                </div>
                <button id="generateBtn" class="btn btn-primary">Generate Pattern</button>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div id="pattern" class="pattern-display"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
